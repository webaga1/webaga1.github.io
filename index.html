<html lang="en" ng-app="StarterApp">
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/indexcss.css">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl as vm"  >
  <!--
    Your HTML content here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="js/indexjs.js"> </script>
  <script src="js/app.js"></script> 

<md-toolbar layout="row" layout-align="space-between center">
   
    <span><h2 class="md-toolbar-tools">Heading</h2></span>
    <span>
    <md-button arai-label="home">Home</md-button>
      <md-button arai-label="home">Speak up</md-button>
      <md-button arai-label="home">Buy</md-button>
      <md-button arai-label="home">Store</md-button>
      </md-toolbar>
    </span>
  </md-toolbar>
  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>
<div ng-app="website">
  <div ng-controller="MainCtrl">
    <img  bg-image class="fullBg {{currentAnimation}}" ng-repeat="slide in slides"
         ng-if="isCurrentSlideIndex($index)"
         ng-src="{{slide.src}}">

    <ul ng-show="loaded" class="nav nav-pills">
        <li ng-class="{'active':isCurrentAnimation('slide-left-animation')}"><a ng-click="setCurrentAnimation('slide-left-animation')">LEFT</a></li>
        <li ng-class="{'active':isCurrentAnimation('slide-down-animation')}"><a ng-click="setCurrentAnimation('slide-down-animation')">DOWN</a></li>
        <li ng-class="{'active':isCurrentAnimation('fade-in-animation')}"><a ng-click="setCurrentAnimation('fade-in-animation')">FADE</a></li>
    </ul>

    


  </div>
</div>
  <script src="libs/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
   
    <script src="libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
   






</body>
</html>
